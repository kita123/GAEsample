<!DOCTYPE html>

<html lang="ja">

<head>
<meta charset="utf-8">
<title>jQuery Samples</title>
<style>
img{
width:200px;
}
</style>
</head>

<body>


<div id="image-1">
<img title="ねこび~んwithねこ"
	src="http://edu.happy-kakurembo.com/img/nekobean/with_cat.png" />
<p class="title"></p>
</div>
<div id="image-2">
<img title="ねこび~んｚｚｚ"
	src="http://edu.happy-kakurembo.com/img/nekobean/zzz.png" />
<p class="title"></p>
</div>

<p><button id="applyButton">実行！</button></p>

<script src="http://code.jquery.com/jquery.min.js"></script>
<script>
$(function(){
	$("#applyButton").on("click",function(){
		var div=$("#image-1");
		var title=div,find("img").attr("title");
		div.find("p.title").text(title);
	});
});
</script>

</body>
</html>
