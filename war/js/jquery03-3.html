<!DOCTYPE html>

<meta charset="utf-8">
<title>jquery Samples</title>

<form>
<dl>
<dt>名前</dt>
<dd><input type="text" name="name"></dd>
<dt>職業</dt>
<dd>
<select name="job">
<option value="student">学生</option>
<option value="none">無職</option>
<option value="neet">ニート</option>
</select>
</dd>
<dt>備考</dt>
<dd><textarea name="note"></textarea></dd>
</dl>
</form>

<p><button id="applyButton">実行</button></p>

<script src="http://code.jquery.com/jquery.min.js"></script>
<script>
  $(function(){
	  $("#applyButton").on("click",function(){
		  $("input[name=name]").val("俺");
		  $("select[name=job]").val("neet");
		  $("textarea[name=note]").val("まだ本気だしてませんし");
	  });
  });
  </script>
